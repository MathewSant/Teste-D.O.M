<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de times</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <h1>Escale seu time!</h1>
    </header>
    <section>
      <form id="form-top">
        <label for="position">Posição:</label>
        <select name="position" id="position">
          <option value="Goleiro(a)">Goleiro(a)</option>
          <option value="Zagueiro(a)">Zagueiro(a)</option>
          <option value="Volante">Volante</option>
          <option value="Lateral Esquerdo">Lateral Esquerdo</option>
          <option value="Lateral Direito">Lateral Direito</option>
          <option value="Meio Campo">Meio Campo</option>
          <option value="Atacante">Atacante</option>
          <option value="Centrovante">Centrovante</option>
        </select>
        <label for="name">Nome do jogador:</label>
        <input type="text" name="name" id="name" placeholder="Seu Nome" />
        <label for="number">Número:</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Número camisa"
        />
      </form>
    </section>
    <div class="button">
      <button id="addPlayer" onclick="addPlayer()">Escalar!</button>
    </div>

    <ul id="team-list"></ul>

    <footer>
      <h2>Remover Jogador</h2>
      <form>
        <label for="removed">Insira o Número:</label>
        <input type="number" name="removed" id="removed" />
      </form>
      <button id="removedPlayer" onclick="removedPlayer()">Remover</button>
    </footer>
  </body>
</html>
